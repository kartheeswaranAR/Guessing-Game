<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Random Number</title>
</head>
<body>
    <h1 >Guessing Number</h1>
    <p>Try to guess the number (between 1 and 10):</p>
    <input type="number" id="userinput" placeholder="Enter your guess">
    <br>
    <button onclick="guessnumber()" class="btn">Guess the number</button>
    <p id="attempt">User Attempts : 0</p>
    <p id="result"></p>
    <button id="resetgame" class="btn" onclick="resetgame()">Reset the Game</button>
    <script src="Guessing_Number.js"></script>
</body>
</html>
